<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quan ly sinh vien</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <!-- Boostrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
  <!-- AngularJs -->
  <script src="http://code.angularjs.org/1.6.9/angular.js"></script>
  <!-- UI-Router -->
  <script src="//unpkg.com/@uirouter/angularjs@1.0.7/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="ListCtrl">
  <legend><center><h2><b>Danh Sách Sinh Viên</b></h2></center></legend><br>
</br>
</br>
<form style="margin:auto;max-width:300px">
  <input type="text" placeholder="Tìm kiếm " ng-model="search">
  <button type="submit" ng-click ="searchUser()"><i class="fa fa-search"></i></button>
  </form>
<div class="row col-md-9 col-md-offset-2 custyle"></div>
    <table class="table table-striped custab">
    <thead>
      <tr>
        <th>Họ và Tên</th>
        <th>MSSV</th>
        <th>Tuổi</th>
        <th>Địa chỉ</th>
        <th>Lớp</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in names">
        <td><a href="#/home"><span>{{ user.Name }}</span></a></td>
        <td><span >{{ user.MSSV }}</span></td>
        <td><span>{{user.Age}}</span></td>
        <td><span>{{ user.Address }}</span></td>
        <td><span>{{user.Class.Title}}</span></td>
      </tr>
    </tbody>
  </table>
  <center>
    <ul class="pagination">
    <li ng-class="preview"><a class="page-link"  ng-click="previous()"><span class="glyphicon glyphicon-chevron-left"></span>Trang trước</a></li>
    <li ng-class="nextview"><a class="page-link"  ng-click="next()">Trang sau<span class="glyphicon glyphicon-chevron-right"></span></a></li>
    </ul>
  </center>
</div>
</body>
</html>
